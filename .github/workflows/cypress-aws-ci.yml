name: Cypress AWS CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read
  security-events: write
  actions: read

jobs:

  # -------------------------------------------------
  # 1. Static Code Analysis (CodeQL)
  # -------------------------------------------------
  static-analysis:
    name: Static Code Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3


  # -------------------------------------------------
  # 2. Run Cypress Tests
  # -------------------------------------------------
  cypress-tests:
    name: Run Cypress Tests
    runs-on: ubuntu-latest
    needs: static-analysis

    env:
      NODE_TLS_REJECT_UNAUTHORIZED: "0"
      BASE_URL: ${{ secrets.BASE_URL }}

    steps:
      - name: Capture Start Time
        run: echo "PIPELINE_START_TIME=$(date -u +"%Y-%m-%d %H:%M:%S UTC")" >> $GITHUB_ENV

      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "22"

      - name: Clear Cypress cache
        run: npx cypress cache clear

      - name: Install dependencies and Cypress
        run: |
          npm ci
          npx cypress install

      - name: Verify application availability
        run: curl -I "$BASE_URL"

      - name: Run Cypress Tests
        run: |
          npx cypress run \
            --reporter mochawesome \
            --reporter-options reportDir=cypress/reports,overwrite=false,html=false,json=true || true

      - name: Merge mochawesome reports
        run: |
          rm -f cypress/reports/output.json
          rm -rf cypress/reports/html
          mkdir -p cypress/reports

          JSON_FILES=$(ls cypress/reports/mochawesome*.json 2>/dev/null || true)

          if [ -z "$JSON_FILES" ]; then
          echo "‚ö†Ô∏è No mochawesome JSON files found. Skipping merge."
          exit 0
          fi

          echo "üü¢ Merging mochawesome JSON files:"
          echo "$JSON_FILES"

          npx mochawesome-merge $JSON_FILES > cypress/reports/output.json

    
          node -e "JSON.parse(require('fs').readFileSync('cypress/reports/output.json','utf8'))"

          npx mochawesome-report-generator \
          cypress/reports/output.json \
          --reportDir cypress/reports/html \
          --reportFilename index \
          --charts true

          echo "‚úÖ Mochawesome HTML report generated"

      - name: Upload Cypress Reports (Artifact)
        uses: actions/upload-artifact@v4
        with:
          name: cypress-reports
          path: cypress/reports

  # -------------------------------------------------
  # 3. Upload to S3
  # -------------------------------------------------
  upload-to-s3:
    name: Upload Reports to S3
    runs-on: ubuntu-latest
    needs: cypress-tests

    steps:
      - name: Download Test Artifact
        uses: actions/download-artifact@v4
        with:
          name: cypress-reports
          path: cypress/reports

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-2

      - name: Upload Reports to S3 (Public Folder)
        run: |
          if [ -d "cypress/reports" ]; then
            aws s3 cp cypress/reports s3://abhinandan-cypress-results/reports/ --recursive
          else
            echo "‚ùå reports folder missing"
          fi

      - name: Build Screenshot Links
        run: |
          SCREENSHOT_LINKS=""
          for file in $(aws s3 ls s3://abhinandan-cypress-results/screenshots/ --recursive | awk '{print $4}'); do
            SCREENSHOT_LINKS+="https://abhinandan-cypress-results.s3.ap-south-2.amazonaws.com/$file\n"
          done
          echo "SCREENSHOT_LINKS<<EOF" >> $GITHUB_ENV
          echo -e "$SCREENSHOT_LINKS" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Build Video Links
        run: |
          VIDEO_LINKS=""
          for file in $(aws s3 ls s3://abhinandan-cypress-results/videos/ --recursive | awk '{print $4}'); do
            VIDEO_LINKS+="https://abhinandan-cypress-results.s3.ap-south-2.amazonaws.com/$file\n"
          done
          echo "VIDEO_LINKS<<EOF" >> $GITHUB_ENV
          echo -e "$VIDEO_LINKS" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV


  # -------------------------------------------------
  # 4. Trigger CodeBuild
  # -------------------------------------------------
  trigger-codebuild:
    name: Trigger CodeBuild Project
    runs-on: ubuntu-latest
    needs: upload-to-s3

    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Trigger CodeBuild
        run: aws codebuild start-build --project-name abhinandan-cypress-build


  # -------------------------------------------------
  # 5. SNS Notification
  # -------------------------------------------------
  sns-notification:
    name: Send SNS Notification
    runs-on: ubuntu-latest
    needs:
      - trigger-codebuild
      - upload-to-s3

    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-2

      - name: Capture End Time
        run: echo "PIPELINE_END_TIME=$(date -u +"%Y-%m-%d %H:%M:%S UTC")" >> $GITHUB_ENV

      - name: Send SNS notification
        run: |
          PUBLIC_URL="https://abhinandan-cypress-results.s3.ap-south-2.amazonaws.com/reports/index.html"

          MSG="Cypress CI/CD Pipeline Completed!

          Start Time: $PIPELINE_START_TIME
          End Time:   $PIPELINE_END_TIME

          HTML Report:
          $PUBLIC_URL

          Screenshots:
          $SCREENSHOT_LINKS

          Videos:
          $VIDEO_LINKS
          "

          echo "$MSG" > message.txt

          aws sns publish \
            --topic-arn arn:aws:sns:ap-south-2:136905788804:abhinandan-cypress-sns \
            --message file://message.txt

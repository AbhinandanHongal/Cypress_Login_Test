name: Cypress AWS CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read
  security-events: write
  actions: read

jobs:

  # -------------------------------------------------
  # 1. Static Code Analysis (CodeQL)
  # -------------------------------------------------
  static-analysis:
    name: Static Code Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3


  # -------------------------------------------------
  # 2. Run Cypress Tests
  # -------------------------------------------------
  cypress-tests:
    name: Run Cypress Tests
    runs-on: ubuntu-latest
    needs: static-analysis

    env:
      NODE_TLS_REJECT_UNAUTHORIZED: "0"
      BASE_URL: ${{ secrets.BASE_URL }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "22"

      - name: Clear Cypress cache
        run: npx cypress cache clear

      - name: Install dependencies + Cypress
        run: |
          npm ci
          npx cypress install

      - name: Check application availability
        run: |
          echo "Checking BASE_URL: $BASE_URL"
          curl -I "$BASE_URL"

      - name: Run Cypress Tests
        run: |
          npx cypress run \
            --reporter mochawesome \
            --reporter-options reportDir=cypress/reports,overwrite=false,html=false,json=true || true

      - name: Merge & Generate Mochawesome report
        run: |
          mkdir -p cypress/reports
          if ls cypress/reports/*.json 1> /dev/null 2>&1; then
            echo "Merging mochawesome JSON reports..."
            npx mochawesome-merge cypress/reports/*.json > cypress/reports/output.json || echo "{}" > cypress/reports/output.json
            echo "Generating HTML report..."
            npx mochawesome-report-generator cypress/reports/output.json -f index -o cypress/reports
          else
            echo "⚠ No mochawesome JSON files found, skipping merge."
          fi

      - name: Upload Cypress Test Reports (artifact)
        uses: actions/upload-artifact@v4
        with:
          name: cypress-reports
          path: cypress/reports/


  # -------------------------------------------------
  # 3. Upload Reports to AWS S3
  # -------------------------------------------------
  upload-to-s3:
    name: Upload Test Reports to S3
    runs-on: ubuntu-latest
    needs: cypress-tests

    steps:
      - name: Download Test Artifact
        uses: actions/download-artifact@v4
        with:
          name: cypress-reports

      - name: Verify artifact after download
        run: |
          echo "Workspace:"
          ls -la || true
          echo "Reports folder:"
          ls -la cypress/reports || true

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-2

      - name: Upload reports to S3
        run: |
          if [ -d "cypress/reports" ]; then
            echo "Uploading reports to S3..."
            aws s3 cp cypress/reports s3://abhinandan-cypress-results/reports/ --recursive --acl public-read || true
          fi

          if [ -f "cypress/reports/index.html" ]; then
            echo "Uploading index.html with content-type..."
            aws s3 cp cypress/reports/index.html s3://abhinandan-cypress-results/reports/index.html \
              --content-type text/html --acl public-read || true
          fi


  # -------------------------------------------------
  # 4. Trigger AWS CodeBuild
  # -------------------------------------------------
  trigger-codebuild:
    name: Trigger CodeBuild Project
    runs-on: ubuntu-latest
    needs: upload-to-s3

    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Trigger CodeBuild
        run: aws codebuild start-build --project-name abhinandan-cypress-build


  # -------------------------------------------------
  # 5. Notify via AWS SNS
  # -------------------------------------------------
  sns-notification:
    name: Send SNS Notification
    runs-on: ubuntu-latest
    needs: trigger-codebuild

    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-2

      - name: Capture Time
        id: capture_time
        run: |
          echo "START_TIME=$(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_ENV
          echo "END_TIME=$(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_ENV

      - name: Find Cypress HTML report in S3
        id: find_latest
        continue-on-error: true
        run: |
          key="reports/index.html"
          exists=$(aws s3api head-object --bucket abhinandan-cypress-results --key "$key" 2>&1 || true)

          if echo "$exists" | grep -q 'Not Found'; then
            echo "Searching for fallback HTML..."
            key=$(aws s3api list-objects-v2 \
              --bucket abhinandan-cypress-results \
              --prefix reports/ \
              --query "Contents[?ends_with(Key, '.html')]|[0].Key" \
              --output text)
          fi

          if [ -z "$key" ] || [ "$key" = "None" ]; then
            echo "No HTML report found. Skipping SNS."
            exit 0
          fi

          url=$(aws s3 presign s3://abhinandan-cypress-results/$key --expires-in 604800)
          echo "REPORT_URL=$url" >> $GITHUB_ENV
          echo "REPORT_KEY=$key" >> $GITHUB_ENV

      - name: Send SNS notification
        if: env.REPORT_URL != ''
        run: |
          printf "%s\n\n%s\n%s\n\n%s\n" \
            "✅ Cypress CI/CD Pipeline Completed!" \
            "Start Time: $START_TIME" \
            "End Time: $END_TIME" \
            "HTML Report: $REPORT_URL" > message.txt

          aws sns publish \
            --topic-arn arn:aws:sns:ap-south-2:136905788804:abhinandan-cypress-sns \
            --message file://message.txt

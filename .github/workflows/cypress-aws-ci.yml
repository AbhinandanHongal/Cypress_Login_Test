name: Cypress AWS CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read
  security-events: write
  actions: read

jobs:

  # -------------------------------------------------
  # 1. Static Code Analysis (CodeQL)
  # -------------------------------------------------
  static-analysis:
    name: Static Code Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3


  # -------------------------------------------------
  # 2. Run Cypress Tests
  # -------------------------------------------------
  cypress-tests:
    name: Run Cypress Tests
    runs-on: ubuntu-latest
    needs: static-analysis

    outputs:
      pipeline_start: ${{ steps.capture_start.outputs.start }}

    env:
      NODE_TLS_REJECT_UNAUTHORIZED: "0"
      BASE_URL: ${{ secrets.BASE_URL }}

    steps:

      - name: Capture Start Time
        id: capture_start
        run: echo "start=$(date -u +"%Y-%m-%d %H:%M:%S UTC")" >> $GITHUB_OUTPUT

      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "22"

      - name: Clear Cypress cache
        run: npx cypress cache clear

      - name: Install dependencies
        run: |
          npm ci
          npx cypress install

      - name: Verify application availability
        run: curl -I "$BASE_URL"

      - name: Run Cypress Tests
        run: |
          npx cypress run \
            --reporter mochawesome \
            --reporter-options reportDir=cypress/reports,overwrite=false,html=false,json=true || true

      - name: Merge mochawesome reports
        run: |
          mkdir -p cypress/reports
          if ls cypress/reports/*.json 1> /dev/null 2>&1; then
            npx mochawesome-merge cypress/reports/*.json > cypress/reports/output.json || echo "{}" > cypress/reports/output.json
            npx mochawesome-report-generator cypress/reports/output.json -f index -o cypress/reports
          else
            echo "⚠️ No mochawesome JSON found"
          fi

      - name: Upload Cypress Reports (Artifact)
        uses: actions/upload-artifact@v4
        with:
          name: cypress-reports
          path: cypress/reports/


  # -------------------------------------------------
  # 3. Upload to S3
  # -------------------------------------------------
  upload-to-s3:
    name: Upload Reports to S3
    runs-on: ubuntu-latest
    needs: cypress-tests

    steps:

      - name: Download Test Artifact
        uses: actions/download-artifact@v4
        with:
          name: cypress-reports
          path: cypress/reports

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-2

      - name: Clear previous run data
        run: |
          aws s3 rm s3://abhinandan-cypress-results/reports/ --recursive || true
          aws s3 rm s3://abhinandan-cypress-results/screenshots/ --recursive || true
          aws s3 rm s3://abhinandan-cypress-results/videos/ --recursive || true

      - name: Upload Reports
        run: aws s3 cp cypress/reports s3://abhinandan-cypress-results/reports/ --recursive

      - name: Upload Screenshots (if exist)
        run: |
          if [ -d "cypress/screenshots" ]; then
            aws s3 cp cypress/screenshots s3://abhinandan-cypress-results/screenshots/ --recursive
          fi

      - name: Upload Videos (if exist)
        run: |
          if [ -d "cypress/videos" ]; then
            aws s3 cp cypress/videos s3://abhinandan-cypress-results/videos/ --recursive
          fi


  # -------------------------------------------------
  # 4. Trigger CodeBuild
  # -------------------------------------------------
  trigger-codebuild:
    name: Trigger CodeBuild Project
    runs-on: ubuntu-latest
    needs: upload-to-s3

    steps:

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Trigger CodeBuild
        run: aws codebuild start-build --project-name abhinandan-cypress-build


  # -------------------------------------------------
  # 5. SNS Notification
  # -------------------------------------------------
  sns-notification:
    name: Send SNS Notification
    runs-on: ubuntu-latest
    needs:
      - trigger-codebuild
      - cypress-tests

    steps:

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-2

      - name: Capture End Time
        id: capture_end
        run: echo "end=$(date -u +"%Y-%m-%d %H:%M:%S UTC")" >> $GITHUB_OUTPUT

      - name: Build Screenshot & Video Links
        id: build_links
        run: |
          SCREENSHOT_LINKS=""
          VIDEO_LINKS=""

          for file in $(aws s3 ls s3://abhinandan-cypress-results/screenshots/ --recursive | awk '{print $4}'); do
            SCREENSHOT_LINKS+="https://abhinandan-cypress-results.s3.ap-south-2.amazonaws.com/$file\n"
          done

          for file in $(aws s3 ls s3://abhinandan-cypress-results/videos/ --recursive | awk '{print $4}'); do
            VIDEO_LINKS+="https://abhinandan-cypress-results.s3.ap-south-2.amazonaws.com/$file\n"
          done

          echo "shots<<EOF" >> $GITHUB_OUTPUT
          echo -e "$SCREENSHOT_LINKS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

          echo "videos<<EOF" >> $GITHUB_OUTPUT
          echo -e "$VIDEO_LINKS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Send SNS Notification
        run: |
          PUBLIC_URL="https://abhinandan-cypress-results.s3.ap-south-2.amazonaws.com/reports/index.html"

          cat << EOF > message.txt
✅ Cypress CI/CD Pipeline Completed!

Start Time: ${{ needs.cypress-tests.outputs.pipeline_start }}
End Time:   ${{ steps.capture_end.outputs.end }}

HTML Report:
$PUBLIC_URL

Screenshots:
${{ steps.build_links.outputs.shots }}

Videos:
${{ steps.build_links.outputs.videos }}
EOF

          aws sns publish \
            --topic-arn arn:aws:sns:ap-south-2:136905788804:abhinandan-cypress-sns \
            --message file://message.txt
